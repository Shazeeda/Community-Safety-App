name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r python_api/requirements.txt
          pip install ruff

      - name: Lint (ruff)
        run: |
          ruff check backend python_api --exclude python_api/package,python_api/venv

      - name: Tests
        env:
          AWS_REGION: us-east-1
          REPORT_POSTPROCESS_QUEUE_URL: "https://sqs.us-east-1.amazonaws.com/058264380187/community-safety-report-postprocess"
        run: |
          cd python_api
          pytest -q tests

  build-lambda-zip:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build lambda zip
        run: |
          python -m pip install --upgrade pip
          mkdir -p build/python
          pip install -r python_api/requirements.txt -t build/python
          cp -r python_api backend build/
          cd build
          zip -r backend_lambda.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend_lambda_zip
          path: build/backend_lambda.zip
